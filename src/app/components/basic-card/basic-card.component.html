<div class="card border w-full bg-black shadow-xl h-full" appObserveVisibility (visible)="activateAnimation()" [@fadeIn]="isVisible ? 'visible' : 'hidden'">
  <div class="flex h-full">
    <img src="/assets/images/{{srcImage}}" alt="Logo" loading="lazy" class="hidden xs:block rounded-l-2xl w-4/12 sm:w-4/12 object-cover"/>
    <div class="card-body w-8/12 sm:w-8/12">
      <h2 class="card-title font-capital-daren font-normal text-white text-[2rem] lg:text-3xl" [innerHtml]="title"></h2>
      <p class="text-white md:text-lg lg:text-xl" [innerHtml]="body"></p>
    </div>
  </div>
</div>
