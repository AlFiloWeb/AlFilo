<div class="card border w-full bg-black shadow-xl">
  <div class="flex h-full">
    <img src="/assets/images/{{srcImage}}" alt="Logo" class="hidden xxs:block rounded-l-2xl w-4/12 object-cover" />
    <div class="card-body w-8/12 text-center">
      <h2 class="card-title text-white text-2xl lg:text-3xl self-center ">{{title}}</h2>
      <p class="text-white text-lg lg:text-xl ">{{body}}</p>
    </div>
  </div>
</div>
