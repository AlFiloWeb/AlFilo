<div class="navbar bg-base-200 sticky top-0 z-50">
  <div class="navbar-start">
    <div class="dropdown">
      <label tabindex="0" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
      </label>
      <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-200 rounded-box w-52">
        <!-- TODO personalizar activeTab -->
        <li *ngFor="let item of navItems"><a routerLink="{{item.path}}" [ngClass]="{'text-white' : item.active, 'text-base' : !item.active}">{{item.name}}</a></li>
      </ul>
    </div>
    <a class="btn btn-ghost normal-case text-xl hidden lg:flex">AlFilo</a>
  </div>

  <div class="navbar-center">
    <a class="btn btn-ghost normal-case text-xl lg:hidden">AlFilo</a>
    <div class="tabs hidden lg:inline-flex">
      <a *ngFor="let item of navItems" routerLink="{{item.path}}"  class="tab" [ngClass]="{'text-white' : item.active, 'text-base' : !item.active}">{{item.name}}</a>
    </div>
  </div>


  <div class="navbar-end ">
    <div class="dropdown dropdown-end">
      <label *ngIf="!loggedIn" for="my-drawer-4" tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img src="/assets/images/unknownUser.png"  alt="UserNotLogged"/>
        </div>
      </label>

      <label *ngIf="loggedIn" tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img src="/assets/images/logo.png" alt="LoggedUser"/>
        </div>
      </label>

      <ul *ngIf="loggedIn" tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
        <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>


<div class="drawer drawer-end ">

  <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <div class="w-full h-full bg-no-repeat bg-cover bg-fixed">
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </div>

  </div>


  <div class="drawer-side ">
    <label for="my-drawer-4" class="drawer-overlay"></label>
    <ul class="menu w-1/3 bg-alFilo-gray-100/90 p-0">
      <!-- Sidebar content here -->
      <section class="bg-gray-900 ">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
          <div class="w-full rounded-tr-3xl rounded-3xl shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8 rounded-tr-3xl rounded-3xl">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-white">
                Login con Discord
              </h1>
              <div class="flex flex-col gap-4">
                <button class="btn btn-primary btn-discord" *ngIf="!isLogin" (click)="login()">Login</button>
                <button class="btn btn-primary btn-discord" *ngIf="isLogin" (click)="logout()">Logout</button>
                <h2 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl text-white">
                  ¿Cuál es tu rol más alto?
                </h2>
                <button class="btn btn-neutral" (click)="loginTestAlfilo()">Afiliado</button>
                <button class="btn btn-neutral" (click)="loginTestCadete()">Cadete</button>
                <button class="btn btn-neutral" (click)="loginTestDaga()">Daga</button>
                <button class="btn btn-neutral" (click)="loginEspada()">Espada</button>
                <button class="btn btn-neutral" (click)="loginAdmin()">Admin</button>
              </div>
              <div class="font-bold text-xl text-white">Resultado</div>
              <div class="font-bold text-xl text-white">{{textResult}}</div>
            </div>
          </div>
        </div>
      </section>
    </ul>
  </div>
</div>
