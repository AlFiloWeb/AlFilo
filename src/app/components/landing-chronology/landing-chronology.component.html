<div class="landing-chronology bg-[url('/assets/images/background-landing-chronology.jpg')] bg-cover max-w-2k mx-auto flex flex-col">
  <div class="title text-[6rem]">CRONOLOGÍA</div>
  <div class="flex flex-col justify-center overflow-x-hidden event-list">
    <ng-template ngFor let-event [ngForOf]="events" let-i="index">
      <app-chronology-card srcImage={{event.image}} title={{event.position}} body={{event.body}}></app-chronology-card>
    </ng-template>
  </div>
</div>
