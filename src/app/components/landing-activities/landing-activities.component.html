<div class="landing-activities max-w-2k mx-auto flex justify-center">
  <video #myVideo class="background-video absolute max-w-2k w-full object-cover -z-10" autoplay loop muted playsinline="true" webkit-playsinline="true" [src]="currentActivitiy.videoSrc" type="video/mp4"></video>
  <div class="flex flex-col w-full">
    <div class="basis-8/12 flex flex-col basis items-center gap-2">
      <div class="subtitle text-[3.5rem] ml-6 pt-2">PARTICIPA EN DIFERENTES</div>
      <div class="title text-[9rem] leading-[6rem] mb-10">ACTIVIDADES</div>
      <div class="flex gap-20">
        <a href="https://discord.com/invite/ADgezdG" target="_blank" class="btn text-black ring-2 ring-white rounded-2xl font-black">Ãšnete
          a AlFilo</a>
        <a href="https://robertsspaceindustries.com" target="_blank" class="btn text-black ring-2 ring-white rounded-2xl font-black">Juega Star Citizen</a>
      </div>
    </div>
    <div class="basis-4/12 border-t-2 border-r-2 w-[50.07%] self-start rounded-tr-2xl flex flex-col items-end">
      <div class="-mt-[9.3rem] flex gap-10">
        <ng-template ngFor let-activity [ngForOf]="activities" let-i="index">
          <div (click)="changeCurrentActivity(activity.name)" [class.selected] = "currentActivitiy['name'] === activity.name" class="activity-option flex flex-col items-center gap-3 text-white hover:text-[#8cb9ca]">
            <app-svg-icon class="svg-activity" [path]="'assets/images/activity/' + activity.name + '.svg'"></app-svg-icon>
            <div class="title-activity font-bold text-lg uppercase">{{activity.title}}</div>
            <app-svg-icon *ngIf="currentActivitiy.name !== activity.name" class="svg-circle" [path]="'assets/images/circle.svg'"></app-svg-icon>
            <app-svg-icon *ngIf="currentActivitiy.name === activity.name" class="svg-circle" [path]="'assets/images/circle-hoop.svg'"></app-svg-icon>
          </div>
        </ng-template>
      </div>
      <div class="m-10">
        <ng-template ngFor let-activity [ngForOf]="activities" let-i="index">
          <app-basic-card *ngIf="currentActivitiy.name === activity.name" srcImage={{activity.imageCardSrc}} title={{activity.title}} body={{activity.bodyCardSrc}}></app-basic-card>
        </ng-template>
      </div>
    </div>
  </div>
</div>
